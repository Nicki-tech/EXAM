<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <script type="text/javascript">
        
           function calendar() {
            var newDate = new Date();
            var month = newDate.getMonth();
            var year = newDate.getFullYear();
            var dd = newDate.getDate();
            // console.log("Day" +" " + dd);

            var month_name = ["January","February","March","April","May","June","July","August","September","October","November","December"]
            document.getElementById("month").innerHTML = month_name[month] + "" + year;


            document.getElementById("id_"+dd).style.backgroundColor = "green";
            document.getElementById("id_"+dd).style.color = "black";
       

            document.getElementById("head").style.backgroundColor = "black";
            document.getElementById("head").style.color= "white";

            document.getElementById("t_body").style.width = "100%";
            document.getElementById("t_body").style.margin  = "10px 400px"
            document.getElementById("week").style.backgroundColor = "grey";
            document.getElementById("banner").style.backgroundColor = "grey";
            document.getElementById("banner_1").style.backgroundColor = "grey";
            document.getElementById("banner_2").style.backgroundColor = "grey";
            document.getElementById("banner_3").style.backgroundColor = "grey";
            document.getElementById("banner_4").style.backgroundColor = "grey";
   
           }
    </script>
</head>
